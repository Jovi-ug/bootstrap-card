<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">">
    <style>
        .pricing-table {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .card {
            margin: 15px;
            border-radius: 10px;
            border: 1px solid black;
            text-align: center;
            padding: 25px;
        }
        .card-header {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .card-body {
            font-size: 1rem;
        }
        .btn-subscribe {
            width: 100%;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="pricing-table">
        <div class="card text-center">
            <div class="card-header bg-white text-dark">
                Free
            </div>
            <div class="card-body">
                <h2 class="card-title">$0</h2>
                <p class="card-text">For freelancers</p>
                <ul>
                    <li>1 user</li>
                    <li>30 downloads per month</li>
                    <li>Basic files</li>
                </ul><br><br>
                <button class="btn btn-dark btn-subscribe">Subscribe</button>
            </div>
        </div>
        <div class="card text-center bg-dark text-white">
            <div class="card-header bg-dark text-white">
                Pro
            </div>
            <div class="card-body"  >
                <h2 class="card-title">$40</h2>
                <p class="card-text">For agencies</p>
                <ul>
                    <li>3 users</li>
                    <li>Unlimited downloads</li>
                    <li>Fully-editable files</li>
                    <li>Custom packs</li>
                    <li>200+ custom icons</li>
                </ul>
                <button class="btn btn-light btn-subscribe">Subscribe</button>
            </div>
        </div>
    </div>
</body>
</html>
